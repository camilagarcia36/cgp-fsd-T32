<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Login Form</h1>

      <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quibusdam in
        saepe quam nisi.
      </p>

      <div class="logincuadrado">
        <div class="cabeceralogin">
          <div class="cabeceraletras">
            <h2>Login to our site</h2>
            <p>Enter username and password</p>
          </div>

          <img id="candado" src="bloquear.png" />
        </div>
        <div class="cuadradogrey">
          <div class="form-outline mb-4">
            <input             placeholder="Username"
						id="form1Example13" class="form-control form-control-lg" />
          
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input             placeholder="Password"
						type="password" id="form1Example23" class="form-control form-control-lg" />
            
          </div>

         <!-- Submit button -->
				 <button type="submit" id="botonlogin" class="btn btn-primary btn-lg btn-block">Sign in</button>
        </div>
      </div>

      <h3>Login with</h3>

      <div class="redessociales">
        <button class="btn">
          <img class="imgicono" src="facebook.png" />
          Facebook
        </button>
        <button class="btn">
          <img class="imgicono" src="twitter.png" />
          Twitter
        </button>
        <button class="btn">
          <img class="imgicono" src="googleplus.png" />
          Google Plus
        </button>
      </div>
    </div>
  </body>
