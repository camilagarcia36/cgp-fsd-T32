<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>

    <!-- Bootstrap CSS served from a CDN -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css">
  </head>



  <body>
    <div class="centrar">

    
    <p class="h1 text-center">Login Form</p>
    <p class="text-center">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
      tempor incididunt ut labore et dolore magna aliqua.
    </p>


      
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Login to our site</h3>
            <i class="fas fa-lock fa-4x"></i>
            <h7 class="panel-body"> Enter Username and Password</h7>
          </div>

          <div class="panel-body">
            <form role="form">
              <div class="form-group">
                <input
                  type="email"
                  name="email"
                  class="form-control input-sm"
                  placeholder="Username"
                />
              </div>

              <div class="form-group">
                <input
                  type="password"
                  name="password"
                  class="form-control input-sm"
                  placeholder="Password"
                />
              </div>

              <input
                type="submit"
                value="Log in"
                class="btn btn-info btn-block"
              />
            </form>
          </div>
        </div>
     

    <p class="text-center">Login with</p>
    <div class="redessociales">
      <button class="btn">
        <img class="imgicono" src="facebook.png" />
        Facebook
      </button>
      <button class="btn">
        <img class="imgicono" src="twitter.png" />
        Twitter
      </button>
      <button class="btn">
        <img class="imgicono" src="googleplus.png" />
        Google Plus
      </button>
    </div>

  </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
  </body>
</html>
